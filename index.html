<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat</title>
    <link rel="shortcut icon" href="./images/logo.png" type="images/x-icon">
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="./"><img class="header__logo" src="./images/logo.png" alt=""></a>
        <ul class="header__menu">
          <li class="header__menu-item active"><a href="./" class="header__menu-item_a">Главная</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-item_a">Продукция</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-item_a">Доставка</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-item_a">Оптовым покупателям</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-item_a">О нас</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-item_a">Контакты</a></li>
          <li class="header__menu-item header__menu-item_login login">Войти</li>
        </ul>
      </header>

      <main>
        <script class="map" type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A3ebc285949fdf2ad92aed9b42e2d6baaf4a41c6ba02ccfa0700986c3460be10b&amp;height=478&amp;lang=ru_RU&amp;scroll=false"></script>
      </main>

      <footer class="footer">
        <a href="./"><img class="footer__logo" src="./images/logo.png" alt=""></a>
        <ul class="footer__menu">
          <li class="footer__menu-item active"><a href="./" class="footer__menu-item_a">Главная</a></li>
          <li class="footer__menu-item"><a href="#" class="footer__menu-item_a">Продукция</a></li>
          <li class="footer__menu-item"><a href="#" class="footer__menu-item_a">Доставка</a></li>
          <li class="footer__menu-item"><a href="#" class="footer__menu-item_a">Оптовым покупателям</a></li>
          <li class="footer__menu-item"><a href="#" class="footer__menu-item_a">О нас</a></li>
          <li class="footer__menu-item"><a href="#" class="footer__menu-item_a">Контакты</a></li>
        </ul>
        <div class="footer__social-network">
          <a href="#" class="footer__social-network_logo-a">
            <img class="footer__social-network_logo" src="./images/logo-vk.svg" alt="">
          </a>
          <a href="#" class="footer__social-network_logo-a">
            <img class="footer__social-network_logo" src="./images/logo-telegram.svg" alt="">
          </a>
          <a href="#" class="footer__social-network_logo-a">
            <img class="footer__social-network_logo" src="./images/logo-facebook.svg" alt="">
          </a>
          <a href="#" class="footer__social-network_logo-a">
            <img class="footer__social-network_logo" src="./images/logo-instagram.svg" alt="">
          </a>
        </div>
      </footer>

      <div class="pop-up-window login-window">
        <div class="pop-up-window__head">
          <div class="pop-up-window__name">Вход</div>
          <div class="button close-button login-window__close-button">
            <div class="close-button__line login-window__close-button_line"></div>
            <div class="close-button__line login-window__close-button_line"></div>
          </div>
        </div>
        <form class="pop-up-window__form login-window__form">
          <input class="pop-up-window__form-item login-window__form-item login-window__form-item_email" placeholder="Почта">
          <input class="pop-up-window__form-item login-window__form-item login-window__form-item_password" placeholder="Пароль">
          <hr class="pop-up-window__hr">
          <button class="button pop-up-window__form-button login-window__form-button" type="button">
            Войти
          </button>
          <div class="login-window__no-login-box">
            <div class="login-window__no-login login-window__checkin checkin">Регистрация</div>
            <div class="login-window__no-login login-window__password-recovery password-recovery" password-recovery>Восстановить пароль</div>
          </div>
        </form>
      </div>

      <div class="pop-up-window checkin-window">
        <div class="pop-up-window__head">
          <div class="pop-up-window__name">Регистрация</div>
          <div class="button close-button checkin-window__close-button">
            <div class="close-button__line checkin-window__close-button_line"></div>
            <div class="close-button__line checkin-window__close-button_line"></div>
          </div>
        </div>
        <form class="pop-up-window__form checkin-window__form">
          <div class="checkin-window__form-item_select-container">
            <select class="pop-up-window__form-item checkin-window__form-item checkin-window__form-item_select">
              <option value="1">Покупатель</option>
              <option value="2">Продавец</option>
            </select>
          </div>
          <input class="pop-up-window__form-item checkin-window__form-item checkin-window__form-item_second-name visible" type="text" placeholder="Фамилия">
          <input class="pop-up-window__form-item checkin-window__form-item checkin-window__form-item_first-name visible" type="text" placeholder="Имя">
          <input class="pop-up-window__form-item checkin-window__form-item checkin-window__form-item_inn" type="number" placeholder="ИНН">
          <input class="pop-up-window__form-item checkin-window__form-item checkin-window__form-item_email" type="email" placeholder="Почта">
          <input class="pop-up-window__form-item checkin-window__form-item checkin-window__form-item_password" type="password" placeholder="Пароль">
          <input class="pop-up-window__form-item checkin-window__form-item checkin-window__form-item_password-repeated" type="password" placeholder="Повтор пароля">
          <hr class="pop-up-window__hr">
          <button class="button pop-up-window__form-button checkin-window__form-button" type="button">
            Зарегистрироваться
          </button>
          <div class="checkin-window__no-checkin checkin-window__login login">Вход</div>
        </form>
      </div>

      <div class="pop-up-window password-recovery-window">
        <div class="pop-up-window__head">
          <div class="pop-up-window__name">Восстановление пароля</div>
          <div class="button close-button password-recovery-window__close-button">
            <div class="close-button__line password-recovery-window__close-button_line"></div>
            <div class="close-button__line password-recovery-window__close-button_line"></div>
          </div>
        </div>
        <form class="pop-up-window__form password-recovery-window__form">
          <input class="pop-up-window__form-item password-recovery-window__form-item password-recovery-window__form-item_email" placeholder="Почта">
          <hr class="pop-up-window__hr">
          <button class="button pop-up-window__form-button password-recovery-window__form-button" type="button">
            Восстановить
          </button>
          <div class="password-recovery-window__no-password-recovery-box">
            <div class="password-recovery-window__no-password-recovery password-recovery-window__checkin checkin">Регистрация</div>
            <div class="password-recovery-window__no-password-recovery password-recovery-window__login login">Вход</div>
          </div>
        </form>
      </div>

    </div>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
